<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F A C T O R Y</title>
    <link rel="stylesheet" href="./paymentgateway.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<link
    rel="icon"
    href=
"../Logofactory.png"
    type="image/x-icon"
/>
<body>
    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text"
                        placeholder="Akash Chopra">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text"
                        placeholder="room - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Berlin">
                    </div>
                    <div class="flex">
                       <div class="input-box">
                        <span> State : </span>
                       <input type="text" placeholder="Goa">
                    </div>
                    <div class="input-box">
                        <span> Country : </span>
                       <input type="text" placeholder="India">
                    </div>
                    <div class="input-box">
                        <span> Zip-code : </span>
                       <input type="number" placeholder="123 456">
                    </div>
                    </div>
                    
                </div>

                <div class="column">
                    <h3 class="title"><b>Payment</b></h3>
                    <div class="input-box">
                        <span> Cards Accepted :</span>
                        <img src="../garments/Fashion/imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card :</span>
                        <input type="type"
                        placeholder=" Akash Chopra">
                    </div>
                    <div class="input-box">
                        <span>Card Number :</span>
                        <input type="Number"
                        placeholder="1111 - 2222 - 3333 - 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="July">
                    </div>
                    <div class="flex">
                       <div class="input-box">
                        <span> Exp. Year : </span>
                       <input type="text" placeholder="1999">
                    </div>
                    
                    <div class="input-box">
                        <span> CVV : </span>
                       <input type="number" placeholder="989">
                    </div>
                    </div>
                    
                </div>


            </div>
            <br>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
